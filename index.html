<!DOCTYPE html>
<html>
    <head>
        <title>EPIC STORE LOCATOR</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input type="text" placeholder="Enter zip" />
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-address">
                    4333 Sunset Blvd<br/>
                    Los Angeles, CA 90029
                    </div>
                    <div class="store-phone-number">+1 310-996-7755</div>
                    <i class="fas fa-horizontal-rule"></i>   
                    <hr></hr>             
                </div>
            <div class="stores-list">   
                <div class="store-address">
                    5557 Washington Blvd<br/>
                    Los Angeles, CA 90016
                    </div>
                    <div class="store-phone-number">+1 323-935-2224</div>
                    <i class="fas fa-horizontal-rule"></i>   
                    <hr></hr>             
                </div>
            <div class="stores-list">     
                <div class="store-address">
                    11933 Santa Monica Blvd<br/>
                    Los Angeles, CA 90025
                    </div>
                    <div class="store-phone-number">+1 310-996-7755</div>
                    <i class="fas fa-horizontal-rule"></i> 
                    <hr></hr>   
                </div>    
        </div>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                var losAngeles = {
                    lat: 34.063380,
                    lng: -118.358080
                }
              map = new google.maps.Map(document.getElementById('map'), {
                center: losAngeles,
                zoom: 8
              });
            }
          </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap"
        async defer></script>
    </body>
</html>
